<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞行史上的今天 - 2月23日</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>飞行史上的今天</h1>
            <p class="subtitle">Aviation History: On This Day</p>
        </div>
    </header>

    <main class="container">
        <!-- Calendar Section -->
        <section class="calendar-section">
            <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <h2 id="current-month-display"></h2>
                <button id="next-month">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar will be generated by JS -->
            </div>
        </section>

        <section class="date-display">
            <h2 id="current-date"></h2>
            <p>回顾历史上的今天发生的重大航空事件</p>
            <div id="loading" class="loading" style="display: none;">正在加载全球数据 (CN & EN)...</div>
        </section>
        
        <!-- Latest News Section -->
        <section class="news-section">
            <div class="news-header">
                <h2>最新航空资讯 (Real-time News)</h2>
                <div class="news-source">来源: Google News / Aviation</div>
            </div>
            <div id="news-container" class="news-container">
                <div class="loading-news">正在获取最新资讯...</div>
            </div>
        </section>

        <section class="timeline" id="events-container">
            <!-- Events will be injected here by JS -->
        </section>
    </main>

    <!-- Modal removed, replaced by Accordion -->

    <footer>
        <div class="container">
            <p>&copy; 2026 飞行史上的今天 | 数据来源：网络搜集</p>
            <div class="footer-stats" style="margin-top: 10px; font-size: 0.9em;">
                <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
                <span id="busuanzi_container_site_pv" style="display:none">
                    本站总访问量 <span id="busuanzi_value_site_pv"></span> 次
                </span>
                <!-- Fallback/Local Counter -->
                <span id="local-view-counter-container">
                    (本地统计: <span id="local-view-counter">0</span>)
                </span>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
